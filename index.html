<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="text-center">QUIZ</h1>
                </div>
            </div>
        </div>
    </header>


    <section class="quiz">
        <div class="item">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left">Pregunta 1</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="opt1" class="btn btn-primary">Opcion 1</label>
                        <input type="radio" name="pot" id="opt1" value="1">
                        <br>
                        <label for="opt2" class="btn btn-primary">Opcion 2</label>
                        <input type="radio" name="pot" id="opt2" value="2">
                        <br>
                        <label for="opt3" class="btn btn-primary">Opcion 3</label>
                        <input type="radio" name="pot" id="opt3" value="3">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="item" >
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left">Pregunta 2</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="opt4" class="btn btn-primary">Opcion 1</label>
                        <input type="radio" name="top" id="opt4">
                        <br>
                        <label for="opt5" class="btn btn-primary">Opcion 2</label>
                        <input type="radio" name="top" id="opt5">
                        <br>
                        <label for="opt6" class="btn btn-primary">Opcion 3</label>
                        <input type="radio" name="top" id="opt6">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="item">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left">Pregunta 3</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <label for="opt7" class="btn btn-primary">Opcion 1</label>
                        <input type="radio" name="aaa" id="opt7">
                        <br>
                        <label for="opt8" class="btn btn-primary">Opcion 2</label>
                        <input type="radio" name="aaa" id="opt8">
                        <br>
                        <label for="opt9" class="btn btn-primary">Opcion 3</label>
                        <input type="radio" name="aaa" id="opt9">
                    </div>
                </div>
            </div>
        </div>
    
        <div class="item" >
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h2 class="text-left">GRACIAS POR PARTICIPAR</h2>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="quiz-controls">
                        <button id="" class="btn btn-dark prev">Anterior</button>
                        <button id="" class="btn btn-success next">Siguiente</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="main.js"></script>
</body>
</html>
